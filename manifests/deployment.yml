apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: akskodey
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: akskodey
    spec:
      containers:
        - name: akskodey
          image: kapasrijkubacr.azurecr.io/akskodey
          ports:
          - containerPort: 80